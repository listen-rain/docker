version: '2'

services:
 nginx:
  ports:
   - "80:80"
  external_links:
   - "php"
   - "mysql"
   - "redis"
  volumes:
   - "/www:/www" 
   - "/dockers/compose/70-php/nginx/nginx.conf:/etc/nginx/nginx.conf"
   - "/dockers/compose/70-php/nginx/logs:/etc/nginx/logs"
   - "/dockers/compose/70-php/nginx/conf.d:/etc/nginx/conf.d"
  container_name: "nginx"
  depends_on:
    - "php"
    - "mysql"
    - "redis"
  image: "nginx"
  restart: "always"
  extra_hosts: 
    - "centos:172.19.0.1"
  networks: 
    appnet:
      ipv4_address: "172.19.0.5"

 php:
  ports:
   - "9000:9000"
  external_links:
   - "mysql"
   - "redis"
  volumes:
   - "/www:/www"
   - "/dockers/compose/70-php/php-fpm/7.0.27/conf.d:/usr/local/etc/php/conf.d"
   - "/dockers/compose/70-php/php-fpm/7.0.27/logs:/logs"
  container_name: "php"
  image: "registry.cn-hangzhou.aliyuncs.com/listen/php-fpm:7.0.27"
  restart: "always"
  networks: 
    appnet:
      ipv4_address: "172.19.0.4"

 mysql:
  ports:
   - "3306:3306"
  volumes:
   - "/www:/www"
   - "/dockers/compose/70-php/mysql/5.5.58/data:/var/lib/mysql"
   - "/dockers/compose/70-php/mysql/5.5.58/conf.d:/etc/mysql/conf.d"
  environment:
   MYSQL_ROOT_PASSWORD: "root"
  container_name: "mysql"
  image: "mysql:5.5.58"
  restart: "always"
  networks: 
    appnet:
      ipv4_address: "172.19.0.2"

 redis:
  ports:
   - "6379:6379"
  volumes:
   - "/dockers/compose/70-php/redis/data:/data"
   - "/dockers/compose/70-php/redis/redis.conf:/usr/local/etc/redis/redis.conf"
  container_name: "redis"
  image: "redis:3.2"
  restart: "always"
  command: redis-server /usr/local/etc/redis/redis.conf 
  networks: 
    appnet:
      ipv4_address: "172.19.0.3"

networks:
  appnet:
    driver: "bridge"
    ipam: 
     driver: "default"
     config:
      - subnet: 172.19.0.0/24
        gateway: 172.19.0.1                   
                                       
